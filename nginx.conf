server {
    listen 8080;
    server_name localhost;

    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log debug;

    # Health check endpoint
    location /api/health {
        default_type application/json;
        return 200 '{"status":"success","message":"Service is healthy","data":{"version":"1.0.0","time":"$time_iso8601"}}';
    }

    # Handle all static file requests
    location / {
        root /usr/share/nginx/html;
        index index.html;
        try_files $uri $uri/ /index.html =404;

        # Add CORS headers for all responses
        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS, PUT, DELETE' always;
        add_header 'Access-Control-Allow-Headers' 'Content-Type, Authorization' always;
        
        # 特殊处理OPTIONS请求
        if ($request_method = 'OPTIONS') {
            add_header 'Content-Type' 'text/plain charset=UTF-8';
            add_header 'Content-Length' '0';
            return 204;
        }
        
        # 增加调试信息
        add_header X-Debug-Path $document_root$uri always;
    }
    
    # 显示详细404错误信息
    error_page 404 = @404_json;
    
    location @404_json {
        default_type application/json;
        return 404 '{"status":"error","message":"Resource not found","path":"$request_uri"}';
    }
} 